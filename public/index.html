<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful, modern todo list application with full CRUD operations">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-gradient"></div>
  
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">
        <span class="title-icon">âœ“</span>
        Todo List
      </h1>
      <p class="app-subtitle">Organize your tasks efficiently</p>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="todoInput" 
          class="todo-input" 
          placeholder="What needs to be done?"
          autocomplete="off"
        />
        <button id="addBtn" class="add-btn">
          <span class="btn-icon">+</span>
          Add Task
        </button>
      </div>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label">Total</span>
        <span id="totalCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Active</span>
        <span id="activeCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Completed</span>
        <span id="completedCount" class="stat-value">0</span>
      </div>
    </div>

    <div class="todos-container">
      <ul id="todosList" class="todos-list">
        <!-- Todos will be dynamically inserted here -->
      </ul>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <p class="empty-text">No tasks yet. Add one to get started!</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
